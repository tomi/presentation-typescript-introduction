        <section data-markdown>
          <textarea data-template>
          ## Compilation context

          * Files that the TS will parse and analyze
          * Also includes which compiler options to use
          * Configured using `tsconfig.json`
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## tsconfig.json

          <pre><code data-trim class="lang-javascript">
{
  "extends": "./configs/base", // Can extend another config
  "compilerOptions": {
    // Options how to parse and analyze the code
  },

  // Which files are included
  "files": [ "./some/file.ts" ], // List of files
  // Glob-like patterns
  "include": [ "./src" ],
  "exclude": [ "./src/**/*.spec.ts" ]
}
          </code></pre>
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## Compiler options (1)

          Basic options
          <pre><code data-trim class="lang-javascript">
"lib": ["ES2015"],    // Library files to be included
"target": "es5",      // Specify ECMAScript target version
"module": "commonjs", // Specify module code generation
"declaration": true,  // Generates corresponding '.d.ts' file
"sourceMap": true,    // Generates corresponding '.map' file
          </code></pre>
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## Compiler options (2)

          Strict Type-Checking Options
          <pre><code data-trim class="lang-javascript">
// Enable all strict type-checking options
"strict": true,
// Error with an implied 'any' type
"noImplicitAny": true,
// Enable strict null checks
"strictNullChecks": true,
// Error on 'this' expressions with an implied 'any' type
"noImplicitThis": true,
// Parse in strict mode and emit "use strict"
"alwaysStrict": true,
            </code></pre>
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## Compiler options (3)

          Additional Checks
          <pre><code data-trim class="lang-javascript">
// Report errors on unused locals
"noUnusedLocals": true,
// Report errors on unused parameters
"noUnusedParameters": true,
// Error when not all code paths in function return a value
"noImplicitReturns": true,
// Report errors for fallthrough cases in switch statement
"noFallthroughCasesInSwitch": true,
          </code></pre>
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
          ## Compiler options (4)

          Module Resolution Options
          <pre><code data-trim class="lang-javascript">
// Module resolution strategy: 'node' or 'classic'
"moduleResolution": "node",
// Base directory to resolve non-absolute module names
"baseUrl": "./",
// Entries which re-map imports, "aliases"
"paths": {},
// List of folders to include type definitions from
"typeRoots": [],
// Type declaration files to be included in compilation
"types": [],
// Allow default imports from modules with no default export.
// This does not affect code emit, just typechecking.
"allowSyntheticDefaultImports": true,
            </code></pre>
          </textarea>
        </section>
